name: Flipkart Regression CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      MAVEN_COMMAND:
        description: "Maven command to run"
        required: false
        default: "mvn clean test -DsuiteXmlFile=testng.xml"
  
  schedule:
    - cron: "0 2 * * *"   # runs daily at 2:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # ✅ required for gh-pages deployment
      pages: write        # ✅ required for Pages
      id-token: write     # ✅ required for OIDC authentication

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Cache Maven Packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run Tests with Maven
        run: |
          ${{inputs.MAVEN_COMMAND}}

      - name: Generate Allure report
        if: always()
        run: |
          sudo apt-get update && sudo apt-get install -y unzip wget
          wget -q https://github.com/allure-framework/allure2/releases/download/2.22.1/allure-2.22.1.zip -O /tmp/allure.zip
          unzip -q /tmp/allure.zip -d /tmp/
          /tmp/allure-2.22.1/bin/allure generate target/allure-results -o target/allure-report || true

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report
          publish_branch: gh-pages   # explicitly publish to gh-pages branch

      - name: Send notification email (via action)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Flipkart Regression - Run #${{ github.run_number }}"
          body: |
            Flipkart regression run completed.

            ✅ Repo: ${{ github.repository }}
            ✅ Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ✅ Report: View the Allure Report here: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/

            The Allure report is available as an artifact in this run.
          to: ${{ secrets.REPORT_TO }}
          from: ${{ secrets.SMTP_USERNAME }}
